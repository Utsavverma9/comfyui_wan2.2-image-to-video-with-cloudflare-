<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComfyUI Studio</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #111827;
            --dark-lighter: #1f2937;
            --dark-border: #374151;
            --text: #f3f4f6;
            --text-muted: #9ca3af;
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Layout */
        .app-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: var(--dark-lighter);
            border-right: 1px solid var(--dark-border);
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: var(--dark-lighter);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--dark-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--dark);
            border-radius: var(--radius);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--danger);
        }

        .status-dot.connected {
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Sidebar Content */
        .sidebar-section {
            padding: 1.5rem;
            border-bottom: 1px solid var(--dark-border);
        }

        .section-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        .workflow-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            background: var(--dark);
            border: none;
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .tab.active {
            background: var(--primary);
            color: white;
        }

        .workflow-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .workflow-item {
            padding: 0.75rem;
            background: var(--dark);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .workflow-item:hover {
            background: #2d3748;
            transform: translateX(4px);
        }

        .workflow-item.active {
            background: var(--primary);
            color: white;
        }

        .workflow-icon {
            width: 32px;
            height: 32px;
            background: var(--dark-lighter);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        /* Main Area */
        .workspace {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
            overflow-y: auto;
        }

        .panel {
            background: var(--dark-lighter);
            border-radius: var(--radius);
            padding: 2rem;
            border: 1px solid var(--dark-border);
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .panel-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--dark);
            border: 1px solid var(--dark-border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        textarea.form-input {
            min-height: 120px;
            resize: vertical;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: var(--dark);
            border-radius: 3px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
        }

        .slider-value {
            min-width: 50px;
            text-align: center;
            padding: 0.25rem 0.5rem;
            background: var(--dark);
            border-radius: 6px;
        }

        /* Image Upload Area */
        .upload-area {
            border: 2px dashed var(--dark-border);
            border-radius: var(--radius);
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .upload-area.has-image {
            padding: 0;
            border-style: solid;
        }

        .upload-preview {
            width: 100%;
            height: 400px;
            object-fit: contain;
            border-radius: var(--radius);
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn.btn-secondary {
            background: var(--dark);
            border: 1px solid var(--dark-border);
        }

        .btn.btn-secondary:hover:not(:disabled) {
            background: #2d3748;
        }

        .btn-icon {
            width: 20px;
            height: 20px;
        }

        /* Output Gallery */
        .output-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .output-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background: var(--dark);
            cursor: pointer;
            transition: all 0.2s;
        }

        .output-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .output-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        /* Loading State */
        .loading {
            display: none;
            position: absolute;
            inset: 0;
            background: rgba(17, 24, 39, 0.9);
            backdrop-filter: blur(4px);
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--dark-border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Connection Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--dark-lighter);
            padding: 2rem;
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .workspace {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: fixed;
                left: -280px;
                height: 100vh;
                z-index: 50;
                transition: left 0.3s;
            }
            
            .sidebar.open {
                left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3 class="section-title">Workflows</h3>
                
                <div class="workflow-tabs">
                    <button class="tab active" data-category="IMAGE">Image</button>
                    <button class="tab" data-category="VIDEO">Video</button>
                    <button class="tab" data-category="UTILS">Utils</button>
                </div>
                
                <div class="workflow-list" id="workflowList">
                    <!-- Workflows will be loaded here -->
                </div>
            </div>
            
            <div class="sidebar-section">
                <h3 class="section-title">Settings</h3>
                <button class="btn btn-secondary" onclick="showConnectionModal()">
                    🔌 Connection Settings
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h1 class="logo">ComfyUI Studio</h1>
                
                <div class="connection-status">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Disconnected</span>
                </div>
            </header>

            <!-- Workspace -->
            <div class="workspace">
                <!-- Input Panel -->
                <div class="panel">
                    <div class="panel-header">
                        <h2 class="panel-title">Input</h2>
                        <button class="btn btn-secondary" onclick="resetInputs()">
                            Reset
                        </button>
                    </div>
                    
                    <div id="inputsContainer">
                        <!-- Dynamic inputs will be loaded here -->
                        <div class="form-group">
                            <p style="text-align: center; color: var(--text-muted);">
                                Select a workflow to begin
                            </p>
                        </div>
                    </div>
                    
                    <button class="btn" id="generateBtn" onclick="generate()" disabled style="width: 100%; margin-top: 2rem;">
                        🚀 Generate
                    </button>
                    
                    <div class="loading" id="generateLoading">
                        <div class="spinner"></div>
                    </div>
                </div>

                <!-- Output Panel -->
                <div class="panel">
                    <div class="panel-header">
                        <h2 class="panel-title">Output</h2>
                        <button class="btn btn-secondary" onclick="clearOutputs()">
                            Clear
                        </button>
                    </div>
                    
                    <div id="outputContainer">
                        <div class="output-gallery" id="outputGallery">
                            <!-- Results will appear here -->
                        </div>
                    </div>
                    
                    <div class="loading" id="outputLoading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Connection Modal -->
    <div class="modal" id="connectionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Connection Settings</h3>
            </div>
            
            <div class="form-group">
                <label class="form-label">API URL</label>
                <input type="text" class="form-input" id="apiUrl" 
                       placeholder="https://your-server.trycloudflare.com">
            </div>
            
            <div class="form-group">
                <label class="form-label">API Key</label>
                <input type="text" class="form-input" id="apiKey"
                       placeholder="Enter your API key">
            </div>
            
            <div style="display: flex; gap: 1rem;">
                <button class="btn" onclick="connect()">Connect</button>
                <button class="btn btn-secondary" onclick="closeConnectionModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Global state
        const state = {
            connected: false,
            apiUrl: '',
            apiKey: '',
            workflows: {},
            selectedCategory: 'IMAGE',
            selectedWorkflow: null,
            currentWorkflow: null,
            currentPromptId: null,
            outputs: []
        };

        // Initialize
        window.onload = function() {
            // Load saved connection
            const savedUrl = localStorage.getItem('comfyui_url');
            const savedKey = localStorage.getItem('comfyui_key');
            
            if (savedUrl && savedKey) {
                state.apiUrl = savedUrl;
                state.apiKey = savedKey;
                document.getElementById('apiUrl').value = savedUrl;
                document.getElementById('apiKey').value = savedKey;
                connect();
            } else {
                showConnectionModal();
            }

            // Setup tab handlers
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    e.target.classList.add('active');
                    state.selectedCategory = e.target.dataset.category;
                    renderWorkflows();
                });
            });
        };

        // Connection handling
        function showConnectionModal() {
            document.getElementById('connectionModal').classList.add('active');
        }

        function closeConnectionModal() {
            document.getElementById('connectionModal').classList.remove('active');
        }

        async function connect() {
            const url = document.getElementById('apiUrl').value.trim();
            const key = document.getElementById('apiKey').value.trim();
            
            if (!url || !key) {
                alert('Please enter both URL and API key');
                return;
            }

            state.apiUrl = url;
            state.apiKey = key;

            try {
                // Test connection
                const response = await fetch(`${state.apiUrl}/`, {
                    headers: {
                        'X-API-Key': state.apiKey
                    }
                });

                if (response.ok) {
                    state.connected = true;
                    
                    // Save connection
                    localStorage.setItem('comfyui_url', url);
                    localStorage.setItem('comfyui_key', key);
                    
                    // Update UI
                    updateConnectionStatus(true);
                    closeConnectionModal();
                    
                    // Load workflows
                    await loadWorkflows();
                } else {
                    throw new Error('Invalid connection');
                }
            } catch (error) {
                alert('Connection failed: ' + error.message);
                updateConnectionStatus(false);
            }
        }

        function updateConnectionStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'Connected';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Disconnected';
            }
        }

        // Workflow management
        async function loadWorkflows() {
            try {
                const response = await fetch(`${state.apiUrl}/api/workflows`, {
                    headers: {
                        'X-API-Key': state.apiKey
                    }
                });

                if (response.ok) {
                    state.workflows = await response.json();
                    renderWorkflows();
                }
            } catch (error) {
                console.error('Failed to load workflows:', error);
            }
        }

        function renderWorkflows() {
            const container = document.getElementById('workflowList');
            const workflows = state.workflows[state.selectedCategory] || [];
            
            container.innerHTML = workflows.map(name => `
                <div class="workflow-item" onclick="selectWorkflow('${name}')">
                    <div class="workflow-icon">
                        ${state.selectedCategory === 'IMAGE' ? '🖼️' : 
                          state.selectedCategory === 'VIDEO' ? '🎬' : '⚙️'}
                    </div>
                    <div>
                        <div style="font-weight: 500;">${formatName(name)}</div>
                        <div style="font-size: 0.75rem; color: var(--text-muted);">
                            ${state.selectedCategory}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function selectWorkflow(name) {
            state.selectedWorkflow = name;
            
            // Update UI
            document.querySelectorAll('.workflow-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            // Load workflow
            try {
                const response = await fetch(
                    `${state.apiUrl}/api/workflow/${state.selectedCategory}/${name}`,
                    {
                        headers: { 'X-API-Key': state.apiKey }
                    }
                );

                if (response.ok) {
                    const data = await response.json();
                    state.currentWorkflow = data.workflow;
                    renderInputs(data.workflow);
                    
                    // Enable generate button
                    document.getElementById('generateBtn').disabled = false;
                }
            } catch (error) {
                console.error('Failed to load workflow:', error);
            }
        }

        function renderInputs(workflow) {
            const container = document.getElementById('inputsContainer');
            container.innerHTML = '';

            // Analyze workflow for inputs
            let hasTextInput = false;
            let hasImageInput = false;

            for (const [nodeId, node] of Object.entries(workflow)) {
                if (!node.class_type) continue;

                // Text inputs
                if (node.class_type === 'CLIPTextEncode' && !hasTextInput) {
                    const isPositive = !node._meta?.title?.toLowerCase().includes('neg');
                    
                    container.innerHTML += `
                        <div class="form-group">
                            <label class="form-label">
                                ${isPositive ? 'Prompt' : 'Negative Prompt'}
                            </label>
                            <textarea class="form-input" id="text_${nodeId}"
                                      placeholder="Enter ${isPositive ? 'prompt' : 'negative prompt'}..."
                            >${node.inputs?.text || ''}</textarea>
                        </div>
                    `;
                    hasTextInput = true;
                }

                // Image inputs
                if (node.class_type === 'LoadImage' && !hasImageInput) {
                    container.innerHTML += `
                        <div class="form-group">
                            <label class="form-label">Input Image</label>
                            <div class="upload-area" onclick="selectImage()" id="imageUpload">
                                <input type="file" id="imageInput" accept="image/*" 
                                       style="display: none;" onchange="handleImageSelect(event)">
                                <p>Click to upload image</p>
                            </div>
                        </div>
                    `;
                    hasImageInput = true;
                }

                // Add common settings
                if (node.class_type === 'KSampler') {
                    container.innerHTML += `
                        <div class="form-group">
                            <label class="form-label">Steps</label>
                            <div class="slider-container">
                                <input type="range" class="slider" id="steps_${nodeId}"
                                       min="1" max="50" value="${node.inputs?.steps || 20}"
                                       oninput="updateSlider(this)">
                                <span class="slider-value">${node.inputs?.steps || 20}</span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">CFG Scale</label>
                            <div class="slider-container">
                                <input type="range" class="slider" id="cfg_${nodeId}"
                                       min="1" max="20" step="0.5" value="${node.inputs?.cfg || 7}"
                                       oninput="updateSlider(this)">
                                <span class="slider-value">${node.inputs?.cfg || 7}</span>
                            </div>
                        </div>
                    `;
                }
            }

            if (!hasTextInput && !hasImageInput) {
                container.innerHTML = '<p>No inputs required for this workflow</p>';
            }
        }

        function updateSlider(slider) {
            slider.nextElementSibling.textContent = slider.value;
        }

        function selectImage() {
            document.getElementById('imageInput').click();
        }

        async function handleImageSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Preview
            const reader = new FileReader();
            reader.onload = (e) => {
                const uploadArea = document.getElementById('imageUpload');
                uploadArea.classList.add('has-image');
                uploadArea.innerHTML = `
                    <img src="${e.target.result}" class="upload-preview" alt="Preview">
                `;
            };
            reader.readAsDataURL(file);

            // Upload to server
            try {
                const formData = new FormData();
                formData.append('image', file);

                const response = await fetch(`${state.apiUrl}/upload/image`, {
                    method: 'POST',
                    headers: {
                        'X-API-Key': state.apiKey
                    },
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    // Store uploaded filename
                    state.uploadedImage = result.name;
                }
            } catch (error) {
                console.error('Failed to upload image:', error);
            }
        }

        async function generate() {
            if (!state.currentWorkflow) return;

            // Show loading
            document.getElementById('generateLoading').classList.add('active');

            // Prepare workflow
            const workflow = JSON.parse(JSON.stringify(state.currentWorkflow));

            // Apply inputs
            for (const [nodeId, node] of Object.entries(workflow)) {
                // Text inputs
                const textInput = document.getElementById(`text_${nodeId}`);
                if (textInput && node.inputs) {
                    node.inputs.text = textInput.value;
                }

                // Slider inputs
                const stepsInput = document.getElementById(`steps_${nodeId}`);
                if (stepsInput && node.inputs) {
                    node.inputs.steps = parseInt(stepsInput.value);
                }

                const cfgInput = document.getElementById(`cfg_${nodeId}`);
                if (cfgInput && node.inputs) {
                    node.inputs.cfg = parseFloat(cfgInput.value);
                }

                // Image input
                if (node.class_type === 'LoadImage' && state.uploadedImage) {
                    node.inputs.image = state.uploadedImage;
                }
            }

            try {
                // Send to ComfyUI
                const response = await fetch(`${state.apiUrl}/prompt`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': state.apiKey
                    },
                    body: JSON.stringify({ prompt: workflow })
                });

                if (response.ok) {
                    const result = await response.json();
                    state.currentPromptId = result.prompt_id;
                    
                    // Start polling for results
                    pollForResults();
                }
            } catch (error) {
                console.error('Generation failed:', error);
                alert('Failed to start generation');
            } finally {
                document.getElementById('generateLoading').classList.remove('active');
            }
        }

        async function pollForResults() {
            if (!state.currentPromptId) return;

            document.getElementById('outputLoading').classList.add('active');

            const checkStatus = async () => {
                try {
                    const response = await fetch(
                        `${state.apiUrl}/history/${state.currentPromptId}`,
                        {
                            headers: { 'X-API-Key': state.apiKey }
                        }
                    );

                    if (response.ok) {
                        const history = await response.json();
                        
                        if (state.currentPromptId in history) {
                            const job = history[state.currentPromptId];
                            
                            if (job.outputs) {
                                // Job completed
                                document.getElementById('outputLoading').classList.remove('active');
                                displayResults(job.outputs);
                                return;
                            }
                        }
                    }

                    // Continue polling
                    setTimeout(checkStatus, 2000);
                } catch (error) {
                    console.error('Polling error:', error);
                    setTimeout(checkStatus, 5000);
                }
            };

            checkStatus();
        }

        function displayResults(outputs) {
            const gallery = document.getElementById('outputGallery');
            
            for (const [nodeId, output] of Object.entries(outputs)) {
                if (output.images) {
                    output.images.forEach(img => {
                        const item = document.createElement('div');
                        item.className = 'output-item';
                        item.innerHTML = `
                            <img src="${state.apiUrl}/view?filename=${img.filename}&api_key=${state.apiKey}" 
                                 alt="Output"
                                 onclick="window.open(this.src)">
                        `;
                        gallery.appendChild(item);
                    });
                }
            }

            // Scroll to output
            document.getElementById('outputContainer').scrollIntoView({ behavior: 'smooth' });
        }

        function resetInputs() {
            if (state.currentWorkflow) {
                renderInputs(state.currentWorkflow);
            }
            state.uploadedImage = null;
        }

        function clearOutputs() {
            document.getElementById('outputGallery').innerHTML = '';
        }

        function formatName(name) {
            return name.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }
    </script>
</body>
</html>
